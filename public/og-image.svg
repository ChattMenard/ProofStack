<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Standard Open Graph size 1200x630 -->
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="ogShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>
  
  <!-- Logo Icon Grid -->
  <g transform="translate(100, 180)" filter="url(#ogShadow)">
    <!-- Top row -->
    <rect x="0" y="0" width="100" height="100" fill="#e63946" rx="15"/>
    <g transform="translate(50, 50)">
      <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
      <circle cx="25" cy="0" r="8" fill="#e63946"/>
      <circle cx="17.68" cy="20.41" r="8" fill="#e63946"/>
      <circle cx="-7.68" cy="12.64" r="8" fill="#e63946"/>
      <circle cx="-7.68" cy="-12.64" r="8" fill="#e63946"/>
      <circle cx="17.68" cy="-20.41" r="8" fill="#e63946"/>
    </g>
    
    <rect x="120" y="0" width="100" height="100" fill="#ff9f1c" rx="15"/>
    <g transform="translate(120, 0)">
      <rect x="30" y="20" width="15" height="50" fill="white" opacity="0.9"/>
      <circle cx="65" cy="60" r="15" fill="white" opacity="0.9"/>
      <rect x="25" y="70" width="50" height="10" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Bottom row -->
    <rect x="0" y="120" width="100" height="100" fill="#8bc34a" rx="15"/>
    <g transform="translate(0, 120)">
      <rect x="20" y="25" width="60" height="15" fill="white" opacity="0.9" rx="2"/>
      <rect x="20" y="43" width="60" height="15" fill="white" opacity="0.9" rx="2"/>
      <rect x="20" y="61" width="60" height="15" fill="white" opacity="0.9" rx="2"/>
    </g>
    
    <rect x="120" y="120" width="100" height="100" fill="#20c997" rx="15"/>
    <g transform="translate(120, 120)">
      <rect x="20" y="30" width="60" height="40" fill="white" opacity="0.9" rx="2"/>
      <line x1="35" y1="45" x2="65" y2="45" stroke="#20c997" stroke-width="4"/>
      <line x1="35" y1="55" x2="65" y2="55" stroke="#20c997" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(350, 200)">
    <text x="0" y="80" font-family="'Arial Black', Arial, sans-serif" font-size="96" font-weight="900" fill="white" letter-spacing="4">PROOFSTACK</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="rgba(255,255,255,0.9)" letter-spacing="6">COMMIT TO PROOF</text>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.8)" letter-spacing="2">Verified Skills Portfolio Platform</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.7)">✓ AI-Powered Analysis  ✓ Cryptographic Verification  ✓ GitHub Integration</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="1000" cy="150" r="80" fill="white"/>
    <circle cx="1100" cy="300" r="50" fill="white"/>
    <circle cx="1050" cy="480" r="30" fill="white"/>
  </g>
</svg>