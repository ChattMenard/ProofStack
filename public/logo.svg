<svg xmlns="http://www.w3.org/2000/svg" id="horizontal-logo" width="800" height="300" viewBox="0 0 800 300">
  <!-- Logo Icon Grid -->
  <g transform="translate(50, 50)">
    <!-- Top row -->
    <rect x="0" y="0" width="70" height="70" fill="#e63946" rx="10.5"/>
    <g transform="translate(35, 35)">
      <circle cx="0" cy="0" r="28" fill="white" opacity="0.9"/>
      <circle cx="17.5" cy="0" r="5.6" fill="#e63946"/>
      <circle cx="12.78" cy="16.64" r="5.6" fill="#e63946"/>
      <circle cx="-5.41" cy="10.29" r="5.6" fill="#e63946"/>
      <circle cx="-5.41" cy="-10.29" r="5.6" fill="#e63946"/>
      <circle cx="12.78" cy="-16.64" r="5.6" fill="#e63946"/>
    </g>
    
    <rect x="80" y="0" width="70" height="70" fill="#ff9f1c" rx="10.5"/>
    <g transform="translate(80, 0)">
      <rect x="21" y="14" width="10.5" height="35" fill="white" opacity="0.9"/>
      <circle cx="49" cy="42" r="10.5" fill="white" opacity="0.9"/>
      <rect x="17.5" y="49" width="35" height="7" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Bottom row -->
    <rect x="0" y="80" width="70" height="70" fill="#8bc34a" rx="10.5"/>
    <g transform="translate(0, 80)">
      <rect x="14" y="17.5" width="42" height="10.5" fill="white" opacity="0.9" rx="1.4"/>
      <rect x="14" y="30.1" width="42" height="10.5" fill="white" opacity="0.9" rx="1.4"/>
      <rect x="14" y="42.7" width="42" height="10.5" fill="white" opacity="0.9" rx="1.4"/>
    </g>
    
    <rect x="80" y="80" width="70" height="70" fill="#20c997" rx="10.5"/>
    <g transform="translate(80, 80)">
      <rect x="14" y="21" width="42" height="28" fill="white" opacity="0.9" rx="1.4"/>
      <line x1="24.5" y1="31.5" x2="45.5" y2="31.5" stroke="#20c997" stroke-width="2.8"/>
      <line x1="24.5" y1="38.5" x2="45.5" y2="38.5" stroke="#20c997" stroke-width="2.8"/>
    </g>
  </g>
  
  <!-- Main Text -->
  <g transform="translate(250, 100)">
    <text x="0" y="60" font-family="'Arial Black', Arial, sans-serif" font-size="54" font-weight="900" fill="#2d5f5f" letter-spacing="3">PROOFSTACK</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#5a9999" letter-spacing="4">COMMIT TO PROOF</text>
  </g>
</svg>