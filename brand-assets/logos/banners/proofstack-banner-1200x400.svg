<svg xmlns="http://www.w3.org/2000/svg" id="banner-logo" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Logo Icon Grid (scaled up and repositioned) -->
  <g transform="translate(80, 80)" filter="url(#shadow)">
    <!-- Top row -->
    <rect x="0" y="0" width="80" height="80" fill="#e63946" rx="12"/>
    <g transform="translate(40, 40)">
      <circle cx="0" cy="0" r="32" fill="white" opacity="0.9"/>
      <circle cx="20" cy="0" r="6.4" fill="#e63946"/>
      <circle cx="14.62" cy="19.02" r="6.4" fill="#e63946"/>
      <circle cx="-6.18" cy="11.76" r="6.4" fill="#e63946"/>
      <circle cx="-6.18" cy="-11.76" r="6.4" fill="#e63946"/>
      <circle cx="14.62" cy="-19.02" r="6.4" fill="#e63946"/>
    </g>
    
    <rect x="90" y="0" width="80" height="80" fill="#ff9f1c" rx="12"/>
    <g transform="translate(90, 0)">
      <rect x="24" y="16" width="12" height="40" fill="white" opacity="0.9"/>
      <circle cx="56" cy="48" r="12" fill="white" opacity="0.9"/>
      <rect x="20" y="56" width="40" height="8" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Bottom row -->
    <rect x="0" y="90" width="80" height="80" fill="#8bc34a" rx="12"/>
    <g transform="translate(0, 90)">
      <rect x="16" y="20" width="48" height="12" fill="white" opacity="0.9" rx="2"/>
      <rect x="16" y="36" width="48" height="12" fill="white" opacity="0.9" rx="2"/>
      <rect x="16" y="52" width="48" height="12" fill="white" opacity="0.9" rx="2"/>
    </g>
    
    <rect x="90" y="90" width="80" height="80" fill="#20c997" rx="12"/>
    <g transform="translate(90, 90)">
      <rect x="16" y="24" width="48" height="32" fill="white" opacity="0.9" rx="2"/>
      <line x1="28" y1="36" x2="52" y2="36" stroke="#20c997" stroke-width="3.2"/>
      <line x1="28" y1="44" x2="52" y2="44" stroke="#20c997" stroke-width="3.2"/>
    </g>
  </g>
  
  <!-- Main Text -->
  <g transform="translate(280, 120)">
    <text x="0" y="80" font-family="'Arial Black', Arial, sans-serif" font-size="96" font-weight="900" fill="#2d5f5f" letter-spacing="4">PROOFSTACK</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#5a9999" letter-spacing="8">COMMIT TO PROOF</text>
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#6c757d" letter-spacing="2">Verified Skills Portfolio Platform</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="1050" cy="100" r="50" fill="#2d5f5f"/>
    <circle cx="1120" cy="200" r="30" fill="#5a9999"/>
    <circle cx="1080" cy="320" r="20" fill="#20c997"/>
  </g>
</svg>